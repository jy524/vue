<html>

<head>
    <meta charset="utf-8" />
    <title>axios</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

</body>
<script>
    // 设置全局默认的接口地址
    axios.defaults.baseURL = 'http://www.baidu.com'

    axios({
        method: 'post',
        url: "/api/2",
        data: {
            x: 12,
            y: 2
        },
        baseURL: 'http://app.com/vue'
    }).then(res => {
        console.log(res)
    }).catch(err => {
        console.log(err)
    })

    //创建实例时设置配置的默认值
    var instance = axios.create({
        baseURL: 'http://app.com/vue/api/'
    })
    instance.post('1').then(res => {
        console.log(res)
    }).catch(err => {
        console.log(err)
    })
</script>

</html>
