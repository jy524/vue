<html>

<head>
    <meta charset="utf-8" />
    <title>axios学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="box">
        <p>
            {{msg}}
        </p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            msg: 'hello '
        }
    })

    // get请求方式
    axios.get("../http/1", {
        params: {
            a: 1,
            b: 2
        }
    }).then(res => {
        vm.msg = res.data
        console.log('get请求', res)
    }).catch(err => {
        console.log(err)
    })

    //post请求方式
    axios.post("../http/1", {
        x: 1,
        y: 2,
        z: 3
    }).then(res => {
        console.log('post请求', res)
    }).catch(err => {

    })
</script>

</html>
